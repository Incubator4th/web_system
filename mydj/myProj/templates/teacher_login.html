<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/Login_style.css" %}" />
    <script type="text/javascript" src="{% static "js/Login_javascript.js" %}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
</head>

<body>
    <h1 align="center">
        <font color="white">Teacher Log in</font>
    </h1>
    <div class="login_frame"></div>
    <div class="LoginWindow">
        <div>
            <form method='post' enctype="multipart/form-data" onsubmit="return user_input()" class="login">
                {% csrf_token %}
                <p><label for="teacherid">teacherid:{{tf.teacherid}}</label></p>
                <p><label style="margin-right:9px; for="password">password:{{tf.password}}</label></p>
                <!--{{uf.as_p}}-->
                <div style="text-align:justify;">
                    <input type="submit" value="Log in" style="border-radius:20px;" />

                    <a href="{% url 'engine:login'%}">Student Login</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
